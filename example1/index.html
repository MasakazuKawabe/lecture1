<!DOCTYPE html> 
<html>

    <!-- everything that isn't content -->
    <head>
        <meta charset="utf-8">
        <title>Example 1</title>

        <!-- css -->
        <style>
            /* uncomment to change default font */
            /* html {
                font-family: sans-serif;
            } */

            img {
                width: 512px; /* set image width */
            }

            #caption {
                display: none; /* start with caption hidden */
                font-style: italic;
            }
            h1 {font-size: 24px;}
            h2 {font-size: 12px;}
 
         </style>
        
    </head>
    

    <!-- content -->
    <body>
        <p>hello world</p>
        <!-- some text and links -->
        <p>

        
        <h1 class="caption_text">MACAD 2020 complex forming</h1>
        <h2 class="caption_text">DATA CLOUDS</h2>

        <!-- an image -->
        <div class="caption_text">
            <img id="myImage"
            alt="CLOUDS"
            src="kostin.png">
        </div>

        <!-- a caption -->
        <p id="caption">Do you know the balancings of the clouds, the wondrous works of him who is perfect in knowledge?</p>
        

        <!-- javascript -->
        <script type="application/javascript">
            // get reference to html elements
            const img = document.getElementById('myImage')

            // listen to events related to the image
            img.addEventListener('mouseover', mouseOver, false)
            img.addEventListener('mouseout', mouseOut, false)

            // define what happens when there is a mouse over event
            function mouseOver() {
                document.getElementById('caption').style.display = 'block';
            }

            // define what happens when there is a mouse out event
            function mouseOut() {
                document.getElementById('caption').style.display = 'none';
            }
        </script>

        <!-- the end -->
    </body>
</html>
